<!DOCTYPE html>

<html lang="en">
<header>
	<meta charset="UTF-8">
	<link rel="preconnect"
		href="https://fonts.googleapis.com">
	<link rel="preconnect"
		href="https://fonts.gstatic.com"
		crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"

<body>
